<div class="bg-black/80 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <form
      action=""
      class="py-3 w-full"
      [formGroup]="registerForm"
      (ngSubmit)="submitRegisterForm()"
    >
      <!-- Full Name Input -->
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2"
          >Full Name</label
        >
        <input
          type="text"
          id="fullName"
          formControlName="fullname"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your full name"
          required
        />
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.fullname}}</p>
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          formControlName="emailid"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your email address"
          required
        />
        <div>
          {{ registorErrors() }}
          <p class="text-red-600">{{ error.emailid }}</p>
        </div>
      </div>
      <!-- role Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >role</label
        >
        <select
          form="role"
          id="role"
          formControlName="role"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        >
          <option value="user">user</option>
          <option value="admin">admin</option>
         
        </select>
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.role}}</p>
        </div>
        <!-- <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Your email address" required> -->
      </div>
      <!-- phone input -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2"
          >phone
        </label>
        <input
          type="phone"
          id="phone"
          formControlName="phone"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your mobile"
          required
        />
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.phone}}</p>
        </div>
      </div>
      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your password"
          required
        />
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.password}}</p>
        </div>
      </div>
      <!-- confirm Password Input -->
      <div class="mb-6">
        <label
          for="confirmpassword"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="confirm password"
          required
        />
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.confirmPassword}}</p>
        </div>
      </div>
      <!-- Sign Up Button -->
      <button
        [disabled]="registerForm.invalid"
        type="submit"
        class="disabled:cursor-not-allowed w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
      >
        Sign Up
      </button>
    </form>

    <!-- Additional Options (e.g., Already have an account, Sign In) -->
    <div class="mt-6 flex justify-between items-center">
      <p class="text-gray-700">
        Already have an account?
        <a routerLink="/login" class="text-blue-500 hover:underline">Sign In</a>
      </p>
    </div>
  </div>
</div>
