<div class="bg-black/80 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
       
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
          <input type="email" id="emailid" formControlName="emailid" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Your email address" required>
          <div class="emailError">
            {{checkLoginErrors()}}
                <p class="text-red-600">{{emailError}}</p>
        </div>
        </div>
  
        
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" formControlName="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Your password" required>
          <div class="emailError">
            {{checkLoginErrors()}}
                <p class="text-red-600">{{passwordError}}</p>
        </div>
        </div>
  
       
        <button type="submit" [disabled]="loginForm.invalid" class=" disabled:cursor-not-allowed w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Sign In</button>
      </form>
  
  
      <div class="mt-6 flex justify-between items-center">
        <a routerLink="" class="text-blue-500 hover:underline">Back to home?</a>
        <p class="text-gray-700">Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Sign Up</a></p>
      </div>
    </div>
  
  </div>
